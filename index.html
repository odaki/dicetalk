    function get_current_timestr() {
      const daystr = ['日', '月', '火', '水', '木', '金', '土'];
      nowdate = new Date();

      year = nowdate.getYear();
      mon = nowdate.getMonth();
      date = nowdate.getDate();
      day = nowdate.getDay();
      hour = nowdate.getHours();
      min = nowdate.getMinutes();
      sec = nowdate.getSeconds();

      return (mon + 1) + "月" + date + "日(" + daystr[day] + ") " + hour + "時" + min + "分" + sec + "秒";
    }

    function init_odai() {
      odai = odai_all;
      nowdate = new Date();
      mon = nowdate.getMonth();
      if (mon == 12) {
        odai.push('今年の重大ニュース');
        odai.push('今年やり残したこと');
      }
    }

    function generate_message() {
      n = odai.length;
      r = Math.floor(Math.random() * n);
      return odai.splice(r, 1);
    }

    function onCopyMessage() {
      var text = document.getElementById("odaistring").innerText;
      var area = document.createElement("textarea");
      area.textContent = text;
      document.body.appendChild(area);
      area.select();
      document.execCommand("copy");
      document.body.removeChild(area);
    }

<body>
  <h1>
    <div align="center">🎲 サイコロトーク 🎲</div>
  </h1>
  <h2>
    <div align="center">お題リスト</div>
  </h2>

  <table align="center" summary="お題" class=marumoji>
    <tbody>
      <tr>
        <td colspan="2">
          <script>
            init_odai();
            var odai_list = [];
            for (var i = 0; i < 6; i++) {
              odai_list.push(generate_message());
            }

            const numstr_ascii = ['[1]', '[2]', '[3]', '[4]', '[5]', '[6]'];
            const numstr_utf8 = ['❶', '❷', '❸', '❹', '❺', '❻'];
            const dicestr_utf8 = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];

            document.write('<div>サイコロトーク</br>');
            for (var i = 0; i < 6; i++) {
              document.write(numstr_utf8[i]);
              document.write(':' + odai_list[i] + '</br>');
            }
            document.write('</div>');

            document.write('<div hidden id="odaistring">');
            document.write('サイコロトーク');
            for (var i = 0; i < 6; i++) {
              document.write(' \n');
              document.write(numstr_utf8[i]);
              document.write(':' + odai_list[i]);
            }
            document.write('</div>');

            document.write('<div hidden id="odaistring_qr">');
            document.write('サイコロトーク');
            for (var i = 0; i < 6; i++) {
              document.write(' \n');
              document.write(numstr_ascii[i]);
              document.write(':' + odai_list[i]);
            }
            document.write('</div>');

            document.write('<textarea hidden id="odaiarea">サイコロトークのお題は、次の通りです。');
            for (var i = 0; i < 6; i++) {
              document.write(i + 1);
              document.write('、' + odai_list[i] + '。\n');
            }
            document.write('</textarea>');
          </script>
          <hr>
        </td>
      </tr>
    </tbody>
    <tfoot>

            <button id="speechButton">読み上げる</button>

            const text = document.querySelector('#odaiarea')
            const speakBtn = document.querySelector('#speechButton')

            speakBtn.addEventListener('click', function() {

              uttr.lang = 'ja-JP';

            })

        </td>
